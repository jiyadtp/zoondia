<!doctype html>
{% load static %}
<html lang="en">
 	<head>
		<title>Register Here</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-7 col-lg-5">
						<div class="wrap">

							<div class="login-wrap p-4 p-md-5">
								<div class="d-flex">
									<div class="w-100">
										<h3 class="mb-4">Register</h3>
									</div>
								</div>
								<form action="" method="post" id="register_form" class="signin-form">
									{% csrf_token %}
									<div class="form-group mt-3">
										<input name="firstname" type="text" class="form-control" required>
										<label class="form-control-placeholder" for="username">Firstname</label>
									</div>
                                    <div class="form-group mt-3">
										<input name="lastname" type="text" class="form-control" required>
										<label class="form-control-placeholder" for="username">Lastname</label>
									</div>
                                    <div class="form-group mt-3">
										<input name="email" type="text" class="form-control" required>
										<label class="form-control-placeholder" for="username">Email</label>
									</div>
									<div class="form-group">
										<input name="password" id="password-field" type="password" class="form-control" required>
										<label class="form-control-placeholder" for="password">Password</label>
										<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
									</div>
                                    <div class="form-group">
										<input name="confirm_password" id="password-field1" type="password" class="form-control" required>
										<label class="form-control-placeholder" for="password">Confirm Password</label>
										<span toggle="#password-field1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
									</div>
									<div class="form-group">
										<button type="submit" class="form-control btn btn-primary rounded submit px-3" onclick="register_submit()">Register</button>
									</div>
								</form>
								<p class="text-center">Already a User? <a href="/">Login</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/popper.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		<script>
			function register_submit(){
				event.preventDefault()
                var form_data = new FormData($('#register_form')[0]);
                $.ajax({
                    type: 'POST',
                    url: "register-data",
                    data: form_data,
                    processData: false,
                    contentType: false,
                    success: function(data)
                    {
                        status = data['status']
                        message = data['message']

                        var toastMixin = Swal.mixin({
                        toast: true,
                        icon: status,
                        title: 'General Title',
                        animation: false,
                        position: 'top-right',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer)
                            toast.addEventListener('mouseleave', Swal.resumeTimer)
                        }
                        });
                        toastMixin.fire({
                        animation: true,
                        title: message
                        });
                        if (status == "success"){
                            document.getElementById('register_form').submit();
                        }

                    }
                })

			}
		</script>

	</body>
</html>
