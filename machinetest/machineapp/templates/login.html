<!doctype html>
{% load static %}
<html lang="en">
 	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-7 col-lg-5">
						<div class="wrap">
							<div class="img" style="background-image: url({% static 'images/bg-1.jpg' %});"></div>
							<div class="login-wrap p-4 p-md-5">
								<div class="d-flex">
									<div class="w-100">
										<h3 class="mb-4">Sign In</h3>
									</div>
								</div>
								<form action="" method="post" name="loginform" class="signin-form">
									{% csrf_token %}
									<div class="form-group mt-3">
										<input type="text" id="email" name="email" class="form-control" required>
										<label class="form-control-placeholder" for="username">Email</label>
									</div>
									<div class="form-group">
										<input id="password-field" name="password" type="password" class="form-control" required>
										<label class="form-control-placeholder" for="password">Password</label>
										<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
									</div>
									<div class="form-group">
										<button type="submit" class="form-control btn btn-primary rounded submit px-3" onclick="login_submit()">Sign In</button>
									</div>
								</form>
								<p class="text-center">New User? <a href="register">Sign Up</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/popper.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
    <script>
        {% for message in messages %}


        var toastMixin = Swal.mixin({
        toast: true,
        icon: '{{message.tags}}',
        title: 'General Title',
        animation: false,
        position: 'top-right',
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true,
        didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
        });
        toastMixin.fire({
        animation: true,
        title: "{{message}}"
        });
        {% endfor %}

    </script>
    {% endif %}



	<script>
        function login_submit(){
            event.preventDefault()
			$.ajax({
				url: "login-check",
				data: {
					email : $("#email").val(),
					password : $("#password-field").val(),
				},
				success: function (data) {
					status = data['status']
					message = data['message']
					if(status == "error"){
						var toastMixin = Swal.mixin({
							toast: true,
							icon: 'error',
							title: 'General Title',
							animation: false,
							position: 'top-right',
							showConfirmButton: false,
							timer: 1000,
							timerProgressBar: true,
							didOpen: (toast) => {
								toast.addEventListener('mouseenter', Swal.stopTimer)
								toast.addEventListener('mouseleave', Swal.resumeTimer)
							}
						});
						toastMixin.fire({
						animation: true,
						title: message
						});
					}
					else{
						document.forms["loginform"].submit();
					}
				}
			});
        }
    </script>

	</body>
</html>
