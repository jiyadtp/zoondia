<div id="edit_url" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <form class="form-horizontal auth-form" id="url_form" action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" value="{{data.id}}" name="url_id">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Url</h4>
                </div>
                <div class="modal-body">
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <div class="form-group mb-2">
                                <label class="form-label" for="firstname">Url</label>
                                <div class="input-group">
                                    <input type="text" value="{{data.url}}" class="form-control" name="url_name" required>
                                </div>
                            </div><!--end form-group-->
                        </div>

                    </div>
                        <input type="hidden" id=""
                        class="form-control"
                        aria-describedby="inputGroup-sizing-default"
                        name="qr_text" value="http://10.10.10.119:8000/qr_detail_page"
                        autofocus>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-prim" onclick="url_submit()">Submit</button>
                    <button type="button" class="btn btn-default ml-2" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
